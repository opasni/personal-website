<div appScrollDetect class="container">
  <ng-container *ngIf="selectedTheme$ | async as theme">
    <div class="header">
      <h1>
        {{ 'about.title' | translate }}
      </h1>
    </div>
    <div class="body">
      <p *ngFor="let par of ('about.text' | translate)">
        <span [innerHTML]="par"></span>
      </p>
    </div>
  </ng-container>
</div>
