<!-- TOGGLE MOBILE BUTTON ICON-->
<button class="sidebar-toggle-button btn menu-icon position-absolute" [title]="'accessibility.buttons.menu-open' | translate" (click)="toggleMenu()" [ngClass]="{ 'button-hidden': isMenuOpen }">
	<i class="bi bi-list"> </i>
</button>
<nav id="sidebar" [ngClass]="{ 'mobile-sidebar-open': isMenuOpen }" class="sidebar language-icon">
	<!-- CLOSE MOBILE MENU BUTTON-->
	<button class="btn menu-icon close-mobile-menu-button" [title]="'accessibility.buttons.menu-close' | translate" (click)="toggleMenu()">
		<i class="bi bi-chevron-left"> </i>
	</button>
	<div class="sidebar-content">
		<ul class="nav d-flex flex-column flex-nowrap">
			<!-- NAVI -->
			<li [routerLinkActive]="['active']" class="nav-item">
				<a class="nav-link" (click)="toggleMenu()" [routerLink]="['about']" aria-label="Go to About Me Section">
					<i class="bi bi-person-circle"> </i>
					{{ 'about.menu-item' | translate }}
				</a>
			</li>
			<li [routerLinkActive]="['active']" class="nav-item">
				<a class="nav-link" (click)="toggleMenu()" [routerLink]="['skills']" aria-label="Go to Skills Section">
					<i class="bi bi-person-fill-gear"> </i>
					{{ 'skills.menu-item' | translate }}
				</a>
			</li>
			<li [routerLinkActive]="['active']" class="nav-item">
				<a class="nav-link" (click)="toggleMenu()" [routerLink]="['experience']" aria-label="Go to Experience Section">
					<i class="bi bi-lightbulb-fill"></i>
					{{ 'experience.menu-item' | translate }}
				</a>
			</li>
			<li [routerLinkActive]="['active']" class="nav-item">
				<a class="nav-link" (click)="toggleMenu()" [routerLink]="['education']" aria-label="Go to Education Section">
					<i class="bi bi-mortarboard-fill"> </i>
					{{ 'education.menu-item' | translate }}
				</a>
			</li>
			<li [routerLinkActive]="['active']" class="nav-item">
				<a class="nav-link" (click)="toggleMenu()" [routerLink]="['contact']" aria-label="Go to Contact">
					<i class="bi bi-send-fill"> </i>
					{{ 'contact.menu-item' | translate }}
				</a>
			</li>
			<li class="bottom-area">
				<div>
					<app-profile></app-profile>
				</div>
			</li>
		</ul>
	</div>
</nav>
