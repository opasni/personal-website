<!-- TOGGLE MOBILE BUTTON ICON-->
<button class="sidebar-toggle-button btn menu-icon position-absolute" (click)="toggleMenu()" [ngClass]="{ 'button-hidden': isMenuOpen }">
	<i class="bi bi-list"> </i>
</button>
<nav id="sidebar" [ngClass]="{ 'mobile-sidebar-open': isMenuOpen }" class="sidebar language-icon">
	<!-- CLOSE MOBILE MENU BUTTON-->
	<button class="btn menu-icon close-mobile-menu-button" (click)="toggleMenu()">
		<i class="bi bi-chevron-left"> </i>
	</button>
	<div class="sidebar-content">
		<ul class="nav d-flex flex-column flex-nowrap">
			<!-- NAVI -->
			<div>
				<li [routerLinkActive]="['active']" class="nav-item">
					<a class="nav-link" (click)="toggleMenu()" [routerLink]="['about']">
						<i class="bi bi-person-circle"> </i>
						{{ 'about.menu-item' | translate }}
					</a>
				</li>
				<li [routerLinkActive]="['active']" class="nav-item">
					<a class="nav-link" (click)="toggleMenu()" [routerLink]="['skills']">
						<i class="bi bi-person-fill-gear"> </i>
						{{ 'skills.menu-item' | translate }}
					</a>
				</li>
				<li [routerLinkActive]="['active']" class="nav-item">
					<a class="nav-link" (click)="toggleMenu()" [routerLink]="['experience']">
						<i class="bi bi-lightbulb-fill"></i>
						{{ 'experience.menu-item' | translate }}
					</a>
				</li>
				<li [routerLinkActive]="['active']" class="nav-item">
					<a class="nav-link" (click)="toggleMenu()" [routerLink]="['education']">
						<i class="bi bi-mortarboard-fill"> </i>
						{{ 'education.menu-item' | translate }}
					</a>
				</li>
				<li [routerLinkActive]="['active']" class="nav-item">
					<a class="nav-link" (click)="toggleMenu()" [routerLink]="['contact']">
						<i class="bi bi-send-fill"> </i>
						{{ 'contact.menu-item' | translate }}
					</a>
				</li>
			</div>
			<div class="bottom-area">
				<app-profile></app-profile>
			</div>
		</ul>
	</div>
</nav>
