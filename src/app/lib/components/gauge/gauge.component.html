<div
    class="gauge-wrapper"
    [ngClass]="position"
    (click)="movePosition()"
    (keypress.enter)="movePosition()"
    (mouseenter)="fillProgress()"
    (mouseleave)="resetProgress()"
    tabindex="0"
>
    <svg class="progress-ring" height="40" width="40">
        <circle #circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="14" cx="20" cy="20" />
        <path
            class="progress-ring__arrow"
            d="m26.71 10.29-10-10a1 1 0 0 0-1.41 0l-10 10 1.41 1.41L15 3.41V32h2V3.41l8.29 8.29z"
        />
    </svg>
</div>
